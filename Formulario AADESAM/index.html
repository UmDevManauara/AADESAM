<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <link rel="icon" href="https://matriculas.damasio.com.br/blog/wp-content/uploads/2020/06/logo-aadesam.jpg">
    <link href="estilos/estilo.css" rel="stylesheet" />
 
</head>
<body>
   
    <header>
         
        <h1> Bem vindo ao seu novo Formulario</h1>
        </header>
        <main> 
            <figure id="logoaadesamF">
                <img  src="https://aadesam.org.br/wp-content/uploads/2023/10/NOVA-MARCA-2023_Prancheta-1_Prancheta-1.png"
               width="300"
               height="141" />                
        </figure>      
             <h2>Preencha o formulário abaixo para que possamos entrar em contato com você.</h2>
             <ul id="lembre"> 
                <p> Lembre-se:para preencher o formulario, verifique se todas informaçôes estao corretas.</p>
             </ul>
                <div id="formularioarea">
                    
                    <form id="formulario" autocomplete="off">
                      <fieldset>
                        <legend>Formulário</legend>
                        <label> Nome:</label><input class="campo_nome" type="text">
                        <br>
                        <label> <br>Email:</label><input class="campo_email" type="password">
                        <br>
                        <label> <br><p style="line-height: 0px"> Mensagem:</p> </label><textarea class="mensagem" cols="50" rows="8">
                        </textarea>
                        <br>
                                            
                        <input class="btn_submit" type="submit" value="Enviar"> 
                        
                                
                      </fieldset>
                    </form>
                  </div>
                  <form action="inicio.html">
                    <input type="submit" value="Voltar" /> 
                  </form>
                  
            
       
    </main>
        <footer>
            <p style="font-size: 12px">Todos os direitos reservados</p>
            <p style="font-size: 12px">Manaus-Amazonas 2024</p>
        </footer>
    </body>
</html>
